{% extends "base.html" %}
{% load static %}

{% block title %}
提交作业
{% endblock %}

{% block nav %}
<li class="nav-item active">
    <a class="nav-link" href="/s/viewtask">查看作业<span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}
<div id="tip_div">
    <ul style="list-style-type: none; padding: 10px 0;">
        <li>
            <div class="alert alert-{{ type }}" role="alert" style="text-align: center"><strong>{{ msg }}!</strong></div>
        </li>
        <li>
            <form action="/s/viewtask" method="GET">
                <button type=submit class="btn btn-primary btn-block">返回</button>
            </form>
        </li>
    </ul>
</div>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/form_base.css' %}">
{% endblock %}
