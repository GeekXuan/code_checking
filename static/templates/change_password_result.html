{% extends "base.html" %}
{% load static %}

{% block title %}

{% endblock %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">修改密码<span class="sr-only">(current)</span></a>
    </li>
{% endblock %}

{% block content %}
<div id="tip_div">
    <ul style="list-style-type: none; padding: 10px 0;">
        <li>
            <div class="alert alert-{{ type }}" role="alert" style="text-align: center"><strong>{{ msg }}!</strong></div>
        </li>
        <li>
            <form action="/" method="GET">
                <button type=submit class="btn btn-primary btn-block">重新登陆</button>
            </form>
        </li>
    </ul>
</div>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/form_base.css' %}">
{% endblock %}
