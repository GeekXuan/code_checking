{% extends "form_base.html" %}

{% block title %}
    注册
{% endblock %}

{% block content %}
<div id="tip_div">
    <ul style="list-style-type: none; padding: 10px 0;">
        <li>
            <div class="alert alert-{{ type }}" role="alert" style="text-align: center"><strong>{{ msg }}!</strong></div>
        </li>
        <li>
            <form action="{{ url }}" method="GET">
                <input type=submit value="{{ value }}" class="btn btn-primary btn-block">
            </form>
        </li>
    </ul>
</div>
{% endblock %}
