{% extends "base.html" %}
{% load static %}

{% block title %}
提交作业
{% endblock %}

{% block nav %}
<li class="nav-item active">
    <a class="nav-link" href="/s/viewtask">查看作业<span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}
<form action="" style="padding: 5rem 2rem;" method="POST" enctype="multipart/form-data">
    <fieldset class="form-group">
        <input type="file" class="form-control-file" id="InputFile" name="file">
    </fieldset>
    <input type="hidden" name="task_id" value="{{ task_id }}">
    <button type="submit" class="btn btn-primary">上传</button>
</form>
{% endblock %}

{% block js %}
<script src="{% static 'js/s_submit.js' %}"></script>
{% endblock %}
