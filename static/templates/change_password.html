{% extends "base.html" %}

{% block title %}
    修改密码
{% endblock %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">修改密码<span class="sr-only">(current)</span></a>
    </li>
{% endblock %}

{% block content %}
<div style="padding: 5rem 2rem;">
    <p style="color: red">{{ msg }}</p>
    <form action="/change_password/" method=post>{% csrf_token %}
        <table>
            <tr>
                <td>请输入密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>请再次输入密码：</td>
                <td><input type="password" name="password_again"></td>
            </tr>
        </table>
        <input type=submit value="确认">
    </form>
</div>
{% endblock %}
