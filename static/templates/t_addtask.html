{% extends "base.html" %}
{% load static %}

{% block title %}
    添加作业
{% endblock %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="/t/viewtask">查看作业</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="/t/addtask">添加作业<span class="sr-only">(current)</span></a>
    </li>
{% endblock %}

{% block content %}
<div id="tip_div">
    <form action="/t/addtask/" method="POST">{% csrf_token %}
        <ul style="list-style-type: none; padding: 10px 0;">
            <li><input type="text" name="task_name" class="form-control" placeholder="请输入作业名"></li>
            <li class="mt-4">
                <button type=submit value="{{ value }}" class="btn btn-primary btn-block">保存并添加学生</button>
            </li>
            <li><p style="color: red">{{ msg }}</p></li>
        </ul>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/t_addtask.js' %}"></script>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/form_base.css' %}">
{% endblock %}
