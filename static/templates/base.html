<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <title>{% block title %}首页{% endblock %}|抄袭检测</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'quote/bootstrap/4.0.0/css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <!--DataTables CSS-->
    <link rel="stylesheet" href="{% static 'quote/datatables/1.10.16/css/dataTables.bootstrap4.min.css' %}">
    <!--<link href="https://cdn.bootcss.com/datatables/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">-->
    <!--Jquery JS-->
    <script src="{% static 'quote/jquery/3.3.1/jquery.js' %}"></script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>-->
    <!--end-->
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">抄袭检测系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            {% block nav %} {% endblock %}
        </ul>
        <span class="my-2 my-sm-0 mr-sm-4" style="color:#f2f2f2">{{ request.session.user.user_name }} | {{ request.session.user.user_id }}</span>
        <form class="form-inline my-2 my-lg-0" action="/change_password/" method="get">
            <button class="btn btn-outline-info my-2 my-sm-0 mr-sm-2" type="submit">修改密码</button>
        </form>
        <form class="form-inline my-2 my-lg-0" method="get" action="/logout/">
            <button class="btn btn-outline-info my-2 my-sm-0 mr-sm-2" type="submit">退出</button>
        </form>
    </div>
</nav>
{% block content %}{% endblock %}

{% block js %}{% endblock %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
<script src="{% static 'quote/popper.js/1.12.9/umd/popper.min.js' %}"></script>
<script src="{% static 'quote/bootstrap/4.0.0/js/bootstrap.min.js' %}"></script>
<!--<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->

<!--DataTables Boostrap JS-->
<script src="{% static 'quote/datatables/1.10.16/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'quote/datatables/1.10.16/js/dataTables.bootstrap4.min.js' %}"></script>
<!--<script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script>-->
<!--<script src="https://cdn.bootcss.com/datatables/1.10.16/js/dataTables.bootstrap4.min.js"></script>-->
<!--end-->
</body>
</html>
